<!DOCTYPE html>
<html lang="us-en">
<head>
	<title>Hangman</title>
	
	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rammetto+One" rel="stylesheet">

	<meta charset="utf-8">
	
</head>
<body>
	<h1>Hangman</h1>
	<br>
	<br>
	<h3>Nintendo Edition</h3>
	<div class="container">
		<div class="containerBG">
			
			<div id="start"><p>Press Any Key To Get Started!<p></div>
			<br>
			<div id="game">
				<p>Word: <span id="gameWord"></span></p>
				<br>
				<p>Wins: 0</p>
			</div>
			<br>
				<p id="lost">Losses: 0</p>
			<br>	
			<div id="incorrectGuess">
				<p>Incorrect Guess:</p>
				<br>
				<p>Guesses Left: 8</p>
			</div>
			<br>
		</div>
	</div>

	<audio src="Assets/images/Super-Mario-Bros.mp3" autoplay loop="true">

	<script src="Assets/javascript/game.js"></script>
		
</body>
</html>
